              <button class="btn" type="button">
                  Registrar
              </button>
                <form  id="Registro" onclick="verify_idade()" >
                  <div class="registerAll">
                
                    <div class="Registros">
                        <label>Nome:</label>
                        <input id="Nome" required type="text" name="name" placeholder="Digite o seu nome" data-min-length="3">
                    </div>   
                    <div class="Registros">
                        <label>Sobrenome:</label>
                        <input id="SNome" required type="text" name="lastname" placeholder="Digite o seu sobrenome">
                    </div> 
                    <div class="Registros">
                        <label>Email:</label>
                        <input id="Email" required type="email" name="email" placeholder="Digite o seu e-mail">
                    </div>
                    <div class="Registros">
                        <label>CPF:</label>
                        <input id="CPF" required type="text" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Digite o seu CPF ">
                    </div>
                    <div class="Nascimento">
                        <label>Data de nascimento:</label>
                        <input id="dia" required type="text" maxlength="2" pattern="(0[1-9]|[1-2][0-9]|3[0-1])" placeholder="Digite o dia que nasceu">/
                        <input id="mes" required type="text" maxlength="2" pattern="(0[1-9]|1[0-2])" placeholder="Digite o mes que nasceu">/
                        <input id="ano" onclick="verify_marturidade()"  required type="text" maxlength="4" pattern="(19[0-9][0-9]|20[0-2][0-1])" placeholder="Digite o ano que nasceu">
                    </div>
                    <div class="Registros">
                        <label>Senha:</label>
                        <input id="Senha" required type="password" name="password" placeholder="Digite a sua senha">
                    
                    </div>
                    <div class="Enviar">
                        <input type="submit" id="btn-submit" value="registrar" onclick="verify_form()" >
                    </div>
                </div>
